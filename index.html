<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/f0e5fc8c93.js"
      crossorigin="anonymous"
    ></script>
    <title>My first Task</title>
  </head>
  <body>
    <div class="container">
      <!-- LEFT -->
      <div class="left-side">
        <img src="./images/phone.png" class="hope" />
        <div class="mask">
          <img src="./images/Mask.png" class="mask-img" />

          <div><img src="./images/M arrow.png" class="arrow" /></div>
          <div><img src="./images/W arrow.png" class="arrows" /></div>
        </div>
      </div>

      <div class="right-side">
        <div class="logo-section">
          <div class="col-1">
            <img src="./images/M arrow.png" alt="" />
          </div>
          <p class="col-2">min.ng</p>
        </div>
        <p class="sign"><b>sign up.</b></p>

        <div id="center-el">
          <p>how would you like to sign up?</p>
        </div>
        <div class="btn-cont">
          <button class="btn button-1" onclick="signup()">
            sign up as a buyer
          </button>
          <button class="btn button-2" onclick="seller()">
            sign up as a seller
          </button>
        </div>
        <div class="footer">
          <i class="fa-solid fa-ellipsis fa-3x"></i>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
